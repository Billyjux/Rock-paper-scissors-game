<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./image/iconimg.avif">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><span class="title">Let Play!</span> <span id="result"></span></h1>
        
        <div class="mere">
            <div class="computer">
                <h2>Computer Choice :</h2>
                <div id="computer-choice">
                    <img src="./image/img0.JPG"/>
                </div> 
            </div>
            <div class="user">
                <h2>Your Choice :</h2>
                <div id="user-choice">
                    <img src="./image/img0.jpg"/>
                </div>
                <div id="btn">
                    <button id="rock">Rock</button>
                    <button id="paper">Paper</button>
                    <button id="scissors">Scissors</button>   
                </div>
                
            </div>  
        </div>
        <button id="refresh"><a href="javascript:location.reload(true)">Restart</a></button>
        
          
    </div>
    
    
    
    <script src="index.js" charset="UTF-8"></script>
</body>
<footer>
    <p>Created by Billy jux</p>
</footer>
</html>
